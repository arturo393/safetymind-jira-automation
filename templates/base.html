<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        :root {
            --safetymind-primary: #ffed01;
            --safetymind-black: #000000;
            --safetymind-gray: #666666;
            --safetymind-light-gray: #f4f4f4;
            --safetymind-alert: #d32f2f;
            --safetymind-warning-bg: #fff3cd;
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            color: #333; 
            margin: 40px; 
            line-height: 1.5; 
            font-size: 11pt; 
        }
        header { 
            border-bottom: 2px solid var(--safetymind-primary); 
            padding-bottom: 20px; 
            margin-bottom: 30px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 700; font-size: 18pt; color: var(--safetymind-black); }
        .accent { color: var(--safetymind-primary); }
        h1 { 
            font-size: 24pt; 
            margin: 0; 
            color: var(--safetymind-black); 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        h2 { 
            font-size: 14pt; 
            color: var(--safetymind-black); 
            border-left: 5px solid var(--safetymind-primary); 
            padding-left: 10px; 
            margin-top: 30px; 
            margin-bottom: 15px;
        }
        p { margin-bottom: 15px; text-align: justify; }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px; 
            font-size: 10pt;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px 12px; 
            text-align: left; 
        }
        th { 
            background-color: var(--safetymind-light-gray); 
            color: var(--safetymind-black); 
            font-weight: 700;
        }
        .gantt-container { 
            text-align: center; 
            margin: 30px 0; 
            border: 1px solid #ddd; 
            padding: 10px;
        }
        .gantt-container img { max-width: 100%; height: auto; }
        footer {
            position: fixed; 
            bottom: 20px; 
            width: 100%; 
            text-align: center; 
            font-size: 8pt; 
            color: var(--safetymind-gray);
        }
        /* Progress Specifics */
        .progress-section { background: #f4f4f4; padding: 20px; border-radius: 4px; margin-bottom: 20px; }
        .progress-bar-bg { background: #ddd; height: 10px; border-radius: 5px; width: 100%; }
        .progress-bar-fill { background: var(--safetymind-primary); height: 10px; border-radius: 5px; }
        .percentage { font-size: 24pt; font-weight: bold; color: var(--safetymind-black); }
        .critical-path { border: 1px solid var(--safetymind-alert); background-color: #fdecea; padding: 15px; border-radius: 4px; }
        .blocker-box { background: var(--safetymind-warning-bg); padding: 15px; border-left: 4px solid #ffecb5; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>{{ report_type }}</h1>
            <span style="font-size: 12pt; color: var(--safetymind-gray);">Proyecto: {{ project_name }}</span>
        </div>
        <div class="logo">SAFETY<span class="accent">MIND</span></div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        © {{ year }} SafetyMind - Documento Confidencial generado automáticamente. | {{ report_date }}
    </footer>
</body>
</html>
